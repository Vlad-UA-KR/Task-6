<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="./style/css_shopping.css">
    <link rel="shortcut icon" href="./content/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/Normalize.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__text-big">CSS Dinner Shopping List</h1>
            <h2 class="header__text-normal">Let's go to the mall!</h2>
        </header>
        <section class="main">
            <ul class="main__list">
                <li class="main__list__list-item">
                    <label class="main__list__list-item_label">
                        <input class="main__list__list-item_label_input" type="checkbox" name="pickles">
                        <p class="main__list__list-item_label_pickles">A lot of pickles</p>
                    </label>
                </li>
                <li class="main__list__list-item">
                    <label class="main__list__list-item_label">
                        <input class="main__list__list-item_label_input" type="checkbox" name="apples">
                        <p class="main__list__list-item_label_apples">10 apples</p>
                    </label>
                </li>
                <li class="main__list__list-item">
                    <label class="main__list__list-item_label">
                        <input class="main__list__list-item_label_input" type="checkbox" name="oranges">
                        <p class="main__list__list-item_label_oranges">20 oranges</p>
                    </label>
                </li>
                <li class="main__list__list-item">
                    <label class="main__list__list-item_label">
                        <input class="main__list__list-item_label_input" type="checkbox" name="plates">
                        <p class="main__list__list-item_label_plates">13 plates</p>
                    </label>
                </li>
                <li class="main__list__list-item">
                    <label class="main__list__list-item_label">
                        <input class="main__list__list-item_label_input" type="checkbox" name="bentos">
                        <p class="main__list__list-item_label_bentos">15 bentos</p>
                    </label>
                </li>
                <li class="main__list__list-item">
                    <label class="main__list__list-item_label">
                        <input class="main__list__list-item_label_input" type="checkbox" name="bottle">
                        <p class="main__list__list-item_label_bottle">1 bottle of Sake ^_^</p>
                    </label>
                </li>
            </ul>
        </section>
        <section class="submit">
            <input type="submit" class="submit__button" value="Bon appetit! :)">
        </section>
    </div>
</body>

</html>
